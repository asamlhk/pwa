<mat-card>
        <mat-card-title>
                Input
        </mat-card-title>
        <mat-card-content>
                <mat-form-field *ngFor="let c of displayedColumns">
                        <input matInput [(ngModel)]="data[c]" [placeholder]="c">

                </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
                <button mat-raised-button (click)="save()">
                        {{isNew()?'Add':'Update'}}
                </button>
                <button mat-raised-button (click)="delete()">Delete</button>

        </mat-card-actions>
</mat-card>

<br>
<button mat-raised-button (click)="encryptJSON(results)">Encrypt</button>
<button mat-raised-button (click)="decryptJSON(results)">Decrypt</button>
Key: {{key2}}
<pre>
        {{results|json}}
</pre>

<mat-card>
        <mat-card-title>
                Data
        </mat-card-title>
        <mat-card-content>
                <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
                <div class="container">
                        <table mat-table [dataSource]="dataSource">
                                <ng-container matColumnDef="name" sticky>
                                        <th mat-header-cell *matHeaderCellDef> Name </th>
                                        <td mat-cell *matCellDef="let element">
                                                {{element['name']}}

                                        </td>

                                </ng-container>
                                <ng-container [matColumnDef]="c" *ngFor="let c of dataCols(displayedColumns)">
                                        <th mat-header-cell *matHeaderCellDef> {{c}} </th>
                                        <td mat-cell *matCellDef="let element">
                                                {{element[c]}}

                                        </td>

                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="edit(row)"></tr>

                        </table>
                </div>

        </mat-card-content>
        <mat-card-actions>
                <mat-paginator #MatPaginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </mat-card-actions>
</mat-card>
