<mat-toolbar>PWA PoC</mat-toolbar>
 
        <mat-card *ngIf="mode">
                <mat-card-title>
                        Input
                </mat-card-title>
                <mat-card-content>
                        <mat-grid-list [cols]="cols" rowHeight="4:1">
                                <mat-grid-tile>
                                        <mat-form-field>
                                                <input matInput placeholder="Company" [(ngModel)]="data.company">
                                        </mat-form-field>
                                </mat-grid-tile>
                                <mat-grid-tile>
                                        <mat-form-field>
                                                <input matInput placeholder="First name" [(ngModel)]="data.firstname">
                                        </mat-form-field>
                                </mat-grid-tile>
                                <mat-grid-tile>
                                        <mat-form-field>
                                                <input matInput placeholder="Last Name" [(ngModel)]="data.lastname">
                                        </mat-form-field>
                                </mat-grid-tile>
                                <mat-grid-tile>
                                        <mat-form-field>
                                                <input matInput placeholder="City" [(ngModel)]="data.city">
                                        </mat-form-field>
                                </mat-grid-tile>
                                <mat-grid-tile>
                                        <mat-form-field>
                                                <input matInput placeholder="State" [(ngModel)]="data.state">
                                        </mat-form-field>
                                </mat-grid-tile>
                        </mat-grid-list>
                </mat-card-content>
                <mat-card-actions>
                        <button mat-raised-button (click)="save()">
                                <i class="material-icons">
                                        save
                                </i>
                        </button>

                </mat-card-actions>
        </mat-card>



        <mat-card *ngIf="!mode">
                <mat-card-title>
                        Data
                        <button mat-button (click)="savetoDB()">
                                <i class="material-icons">
                                        save_alt
                                </i>
                        </button>
                </mat-card-title>
                <mat-card-content>
                        <mat-form-field>
                                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                        </mat-form-field>
                        <div class="container">
                                <table mat-table [dataSource]="dataSource">

                                        <ng-container matColumnDef="name" sticky>
                                                <th mat-header-cell *matHeaderCellDef> Name </th>
                                                <td mat-cell *matCellDef="let element">
                                                        <button (click)="delete(element['id'])">
                                                                <i class="material-icons">face</i>
                                                        </button>
                                                        {{element['name']}}
                                                </td>
                                        </ng-container>
                                        <ng-container [matColumnDef]="c" *ngFor="let c of dataCols(displayedColumns)">
                                                <th mat-header-cell *matHeaderCellDef> {{c}} </th>
                                                <td mat-cell *matCellDef="let element">
                                                        {{element[c]}}
                                                </td>
                                        </ng-container>
                                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="edit(row)"></tr>

                                </table>
                        </div>

                </mat-card-content>
                <mat-card-actions>
                        <mat-paginator #MatPaginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </mat-card-actions>
        </mat-card>
        <div>
                <button mat-raised-button (click)="newitem()" *ngIf="!mode">
                        <i class="material-icons">
                                fiber_new
                        </i>
                </button>
        </div>
